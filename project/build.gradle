plugins {
    id 'java'
    id 'application'
    id 'info.solidsoft.pitest' version '1.6.0'
}

group 'com.g56'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testImplementation 'net.jqwik:jqwik:1.5.1'
    implementation group: 'com.googlecode.lanterna', name: 'lanterna', version: '3.1.1'
    testImplementation 'org.mockito:mockito-core:3.7.7'
}

test {
    useJUnitPlatform()
    useJUnitPlatform {
        includeEngines ('junit-jupiter', 'jqwik')
    }
}

application {
    mainClass.set("com.g56.Game")
}

pitest {
    junit5PluginVersion = '0.12'
    excludedTestClasses = ['com.g56.states.GameStateTest',
                           'com.g56.controller.FieldControllerTest',
                           'com.g56.states.MenuStateTest',
                           'com.g56.states.ResultStateTest']
}


